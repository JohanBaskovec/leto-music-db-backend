{% extends 'base.html' %}

{% block title %}blog{% endblock %}

{% block content %}
    <h2>Blog</h2>
    {% if articles %}
        {% for article in articles %}
            <article>
                <h3>{{ article.title }}</h3>
                <p>{{ article.content }}</p>
            </article>
        {% endfor %}
    {% else %}
        <p>No blog article yet!</p>
    {% endif %}

{% endblock %}
